<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../../assets/style.css">
    <title>Aprender Jugando</title>
</head>

<body>
    <section class="asignutaras">
        <div class="square">
            <div class="square__border">
                <div class="square__banner">
                    <img src="../../../assets/img/tematicas-banner.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="back-button">
        <i class="fa-solid fa-arrow-left-long"></i>
    </div>
    <script>
        let back_button_btn = document.querySelector('.back-button')
        back_button_btn.addEventListener('click', () => {
            window.history.length > 1 ? window.history.back() : window.location.href = "http://localhost:5500/"
        });
    </script>
</body>

</html>
